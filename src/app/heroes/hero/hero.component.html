<p>hero works!</p>
<hr>
<h1>{{name}}</h1>
<dl>
  <td class="label">Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'spiderman'"
class="btn btn-primary mx-2"
(click)="changeHero()">Cambiar Nombre</button>
<button
*ngIf="age!== 15"
class="btn btn-primary"
(click)="changeAge()">Cambiar Edad</button>

<button
(click)="resetForm()"
class="btn btn-primary mx-2">Reset Form</button>
